name: Release

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: setup
        uses: ./.github/actions/setup
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
      
      - name: build
        run: pnpm run build

      - name: release
        run: npx release-it --verbose
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
